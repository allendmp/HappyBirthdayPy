<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #fefbd8;
            background-image: url('https://www.transparenttextures.com/patterns/diamonds.png');
            color: #333;
        }

        .container {
            padding: 20px; /* Mengurangi padding untuk perangkat kecil */
            max-width: 90%; /* Membatasi lebar kontainer agar tidak terlalu besar pada layar besar */
            margin: 0 auto; /* Mengatur kontainer agar berada di tengah halaman */
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em; /* Mengurangi ukuran font untuk responsif */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em; /* Menyesuaikan ukuran font untuk teks yang lebih kecil */
            margin-bottom: 20px; /* Mengurangi margin bawah untuk teks yang lebih kecil */
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px; /* Menambahkan jarak antar tombol */
        }

        .button:hover {
            background-color: #ff1493;
        }

        .party-hat {
            width: 80px; /* Menyesuaikan ukuran gambar untuk tampilan lebih kecil */
            height: auto;
            margin: 20px 0; /* Menambahkan jarak vertikal di sekitar gambar */
        }

        @media (min-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.2em;
                margin-bottom: 30px;
            }

            .button {
                padding: 15px 25px;
                font-size: 18px;
            }

            .party-hat {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="index-lagu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
       <img src="https://static.vecteezy.com/system/resources/previews/022/935/682/original/realistic-multicolored-confetti-for-the-festival-confetti-and-tinsel-falling-background-colorful-confetti-isolated-on-a-transparent-background-carnival-elements-birthday-party-celebration-free-png.png"
            alt="Party Hat" class="party-hat">
        <h1>Happy Birthday!</h1> <!-- Mengubah teks "py" menjadi "!" untuk konsistensi -->
        <p>Selamat semakin menua, semoga semua keinginanmu bisa tercapai.</p>
        <a href="wish.html" class="button">Lihat Wish untukmu</a>
        <a href="submit-wish.html" class="button">Masukkan Wish-mu</a>
    </div>
</body>

</html>
