<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Wish-mu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #fce4ec;
            background-image: url('https://www.transparenttextures.com/patterns/diamonds.png');
            color: #333;
        }

        .container {
            padding: 20px; /* Mengurangi padding untuk perangkat kecil */
            max-width: 90%; /* Membatasi lebar kontainer agar tidak terlalu besar pada layar besar */
            margin: 0 auto; /* Mengatur kontainer agar berada di tengah halaman */
        }

        h1 {
            color: #d81b60;
            font-size: 2.5em; /* Mengurangi ukuran font untuk responsif */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em; /* Menyesuaikan ukuran font untuk teks yang lebih kecil */
            margin-bottom: 20px; /* Mengurangi margin bawah untuk teks yang lebih kecil */
            line-height: 1.5; /* Menambah jarak antar baris untuk keterbacaan */
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ec407a;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px; /* Menambahkan jarak antar tombol */
        }

        .button:hover {
            background-color: #c2185b;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .confirmation {
            font-size: 1.1em; /* Menyesuaikan ukuran font untuk responsif */
            color: #d81b60;
            display: none;
            margin-top: 20px;
            line-height: 1.5; /* Menambah jarak antar baris untuk keterbacaan */
        }

        .confetti {
            width: 80px; /* Menyesuaikan ukuran gambar untuk tampilan lebih kecil */
            height: auto;
            margin: 20px 0; /* Menambahkan jarak vertikal di sekitar gambar */
        }

        @media (min-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.2em;
                margin-bottom: 30px;
            }

            .button {
                padding: 15px 25px;
                font-size: 18px;
            }

            .confetti {
                width: 100px;
            }

            .confirmation {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
     <audio id="backgroundMusic" autoplay loop>
        <source src="katy_birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <img src="https://image.shutterstock.com/image-vector/confetti-background-260nw-1069393035.jpg" alt="Confetti"
            class="confetti">
        <h1>Masukkan Wish-mu</h1>
        <p>Ayoo tulis permintaan kamu buat tahun ini. Tenang, aku nggak bisa liat apa yang kamu tulis kok. Jadi kamu
            bebas nulis apa aja semau kamu.</p>
        <form id="wishForm">
            <textarea id="wishInput" placeholder="Masukkan wish-mu di sini..." required></textarea>
            <br>
            <button type="submit" class="button">Kirim Wish</button>
        </form>
        <p id="confirmationMessage" class="confirmation">Semoga permintaanmu segera terkabul, py <br> Anyway, aku ada
            satu request buat kamu di halaman ini, di klik yaa <a href="love-declaration.html" class="button">ðŸ’™</a>
        </p>
    </div>
    <a href="index.html" class="button">Home</a>
    <script>
        document.getElementById('wishForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('wishInput').value = '';
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
</body>

</html>
