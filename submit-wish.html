<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Wish-mu</title>
    <style>
        /* Style remains the same */
    </style>
</head>

<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="katy_birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <img src="https://st3.depositphotos.com/8776448/14480/i/450/depositphotos_144808089-stock-photo-cartoon-characters-happy-birthday.jpg" alt="Confetti"
            class="confetti">
        <h1>Masukkan Wish-mu</h1>
        <p>Ayoo tulis permintaan kamu buat tahun ini. Tenang, aku nggak bisa liat apa yang kamu tulis kok. Jadi kamu
            bebas nulis apa aja semau kamu.</p>
        <form id="wishForm" action="save_wish.php" method="post">
            <textarea id="wishInput" name="wish" placeholder="Masukkan wish-mu di sini..." required></textarea>
            <br>
            <button type="submit" class="button">Kirim Wish</button>
        </form>
        <p id="confirmationMessage" class="confirmation">Semoga permintaanmu segera terkabul, py <br> Anyway, aku ada
            satu request buat kamu di halaman ini, di klik yaa <a href="love-declaration.html" class="button">ðŸ’™</a>
        </p>
    </div>
    <a href="index.html" class="button">Home</a>
    <script>
        document.getElementById('wishForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(result => {
                  document.getElementById('wishInput').value = '';
                  document.getElementById('confirmationMessage').style.display = 'block';
              }).catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
